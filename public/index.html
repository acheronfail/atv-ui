<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="hammerjs/hammer.min.js" type="text/javascript"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
        color: #999;
        background-color: #000;
      }

      body > * {
        flex-grow: 1;
      }

      * {
        user-select: none;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.25rem;
      }

      #top-button-row {
        display: flex;
        flex-grow: 2;
        justify-content: space-between;
        align-items: center;
      }

      #menu {
        flex-grow: 1;
        height: 100%;
        display: inline-flex;
      }
      #home {
        flex-grow: 1;
        height: 100%;
        display: inline-flex;
      }

      #dpad {
        flex-grow: 10;
        background-color: #151515;
      }

      .tappable {
        border: 2px solid #232323;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #controls {
        display: flex;
        flex-direction: column;

        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #controls > * {
        flex-grow: 1;
      }

      #controls button,
      #controls input {
        border: 2px solid #232323;
        background-color: #151515;
        color: white;
        font-weight: bold;
        text-align: center;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="controls" class="hidden">
      <button onclick="sendCustom()">Send</button>
      <input type="text" id="input" placeholder="input custom command..." />
      <button onclick="send('WakeUp')">WakeUp</button>
      <button onclick="send('Suspend')">Suspend</button>
      <button onclick="send('CloseInAppSwitcher')">CloseInAppSwitcher</button>
      <button onclick="send('AppSwitcher')">AppSwitcher</button>
      <button onclick="send('Right')">Right</button>
      <button onclick="send('Left')">Left</button>
      <button onclick="send('Down')">Down</button>
      <button onclick="send('Up')">Up</button>
      <button onclick="send('Menu')">Menu</button>
      <button onclick="send('Home')">Home</button>
      <button onclick="send('Select')">Select</button>
      <button onclick="send('Pause')">Pause</button>
      <button onclick="send('Play')">Play</button>
      <button
        onclick="document.querySelector('#controls').classList.toggle('hidden')"
        style="background-color: #000;"
      >
        Close
      </button>
    </div>

    <div id="top-button-row">
      <div id="menu" class="tappable">Menu</div>
      <div id="home" class="tappable">Home</div>
    </div>

    <div id="dpad" class="tappable">D-Pad</div>

    <div id="bottom-button-row" class="tappable">
      Controls
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
